name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '22'

      - name: Build Observatory site
        working-directory: observatory
        run: |
          npm ci
          npx tsx scripts/generate-site.ts
          mkdir -p ../observatory-pages
          cp site/index.html ../observatory-pages/index.html
          cp site/methodology.html ../observatory-pages/methodology.html
          cp -r site/api ../observatory-pages/api

      - name: Assemble site
        run: |
          mkdir -p _site/ecosystem _site/observatory .github
          cp index.html _site/
          cp CNAME _site/ 2>/dev/null || true
          cp -r ecosystem/index.html ecosystem/ecosystem.json _site/ecosystem/
          cp -r observatory-pages/* _site/observatory/

      - uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
