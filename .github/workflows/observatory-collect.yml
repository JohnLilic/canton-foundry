name: Collect Observatory Data

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  collect:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: observatory
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '22'

      - run: npm ci

      - run: npx tsx scripts/collect-github.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npx tsx scripts/validate-data.ts

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/ecosystem-observatory.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create snapshot
        if: steps.changes.outputs.changed == 'true'
        run: |
          DATE=$(date -u +%Y-%m-%d)
          cp data/ecosystem-observatory.json "data/history/${DATE}.json"

      - name: Create PR
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          BRANCH="observatory/data-refresh-${DATE}"
          git checkout -b "$BRANCH"
          git add data/
          git commit -m "Data refresh: ${DATE}"
          git push origin "$BRANCH"
          gh pr create \
            --title "Observatory data refresh: ${DATE}" \
            --body "Automated weekly data refresh from GitHub API." \
            --base main
